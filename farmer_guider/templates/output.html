<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output - Crop Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='backi.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 20px;
        }

        .crop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the items horizontally */
        }

        .crop-card {
            margin: 10px; /* Space between images */
            flex: 1 1 200px; /* Flex-grow, flex-shrink, and flex-basis */
            text-align: center;
        }

        .crop-img {
            border: 4px solid white;
            height: 200px; /* Fixed height */
            width: 200px; /* Fixed width */
            object-fit: cover; /* Crop the image to fit the container */
        }

        .crop-name {
            font-weight: bold; /* Make the font bold */
            font-size: 1.2rem; /* Slightly larger font size */
        }

        .btn-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            margin-top: 20px;
        }

        .btn {
            margin: 0 10px; /* Space between buttons */
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prediction Result</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('project') }}">Explore Project</a>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Predicted Crops:</h2>
        <div class="crop-container">
            {% for crop, hindi_name in crops %}
            <div class="crop-card">
                <img src="{{ url_for('static', filename='images/crops/' + crop + '.jpg') }}" alt="{{ crop }}" class="crop-img">
                <p class="crop-name">{{ crop }} ({{ hindi_name }})</p>
            </div>
            {% endfor %}
        </div>
        <div class="btn-container">
            <a class="btn" href="{{ url_for('project') }}">Back to Project</a>
            <a class="btn" href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Crop Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
